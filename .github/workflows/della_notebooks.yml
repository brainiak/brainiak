on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  notebook_tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: |
          chmod a+x pr-check.sh
          ./pr-check.sh
