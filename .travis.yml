matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 3.4
      addons: &linux_addons
        apt: &apt
          packages:
            - build-essential libgomp1 libmpich-dev mpich

    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 3.5
      addons: *linux_addons

    - os: osx
      osx_image: xcode7.3
      language: generic
      env: &macos_env
        - CC=/usr/local/opt/llvm/bin/clang
        - CXX=/usr/local/opt/llvm/bin/clang++
        - LDFLAGS="-L/usr/local/opt/llvm/lib
          -Wl,-rpath,/usr/local/opt/llvm/lib $LDFLAGS"
        - CPPFLAGS="-I/usr/local/opt/llvm/include $CPPFLAGS"
        - HOMEBREW_NO_AUTO_UPDATE=1
      before_install: &macos_before_install
        - brew install llvm mpich python3

    - os: osx
      osx_image: xcode8
      language: generic
      env: *macos_env
      before_install: *macos_before_install

    # Build Linux wheels
    - os: linux
      dist: trusty
      sudo: required
      language: generic
      env:
        - LINUX_WHEELS=1
      install:
        - ./bin/build-wheels.sh
      script:
        - ./bin/test-wheels.sh

    # Build MacOS wheels
    - os: osx
      osx_image: xcode7.3
      sudo: required
      language: generic
      env: *macos_env
         - MACOS_WHEELS=1
      before_install: *macos_before_install
      install:
         - "./bin/build-wheels-macos.sh"
      before_script:
         - brew uninstall llvm mpich python3
      script:
         - ./bin/test-wheels-macos.sh

