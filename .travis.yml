branches:
  only:
  - master
env:
  global:
  - BRAINIAK_REPO=danielsuo/brainiak
jobs:
  include:
  - stage: test-with-deps
    language: generic
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: '3.4'
    install:
    - python3 -m pip install -U pip
    script:
    - ./bin/pr-check.sh
    addons:
      apt:
        packages:
        - build-essential libgomp1 libmpich-dev mpich
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: '3.5'
    install:
    - python3 -m pip install -U pip
    script:
    - ./bin/pr-check.sh
    addons:
      apt:
        packages:
        - build-essential libgomp1 libmpich-dev mpich
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: '3.6'
    install:
    - python3 -m pip install -U pip
    script:
    - ./bin/pr-check.sh
    addons:
      apt:
        packages:
        - build-essential libgomp1 libmpich-dev mpich
  - os: osx
    language: generic
    env:
    - CC=/usr/local/opt/llvm/bin/clang
    - CXX=/usr/local/opt/llvm/bin/clang++
    - LDFLAGS="-L/usr/local/opt/llvm/lib -Wl,-rpath,/usr/local/opt/llvm/lib $LDFLAGS"
    - CPPFLAGS="-I/usr/local/opt/llvm/include $CPPFLAGS"
    - HOMEBREW_NO_AUTO_UPDATE=1
    before_install:
    - brew update
    - brew install llvm mpich python3
    install:
    - python3 -m pip install -U pip
    script:
    - ./bin/test-local-install.sh
    - ./bin/pr-check.sh
    osx_image: xcode7.3
  - os: osx
    language: generic
    env:
    - CC=/usr/local/opt/llvm/bin/clang
    - CXX=/usr/local/opt/llvm/bin/clang++
