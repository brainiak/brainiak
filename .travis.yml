    - CPPFLAGS="-I/usr/local/opt/llvm/include $CPPFLAGS"
    - HOMEBREW_NO_AUTO_UPDATE=1
    before_install:
    - brew update
    - brew install llvm mpich python3
    install:
    - python3 -m pip install -U pip
    script:
    - ./bin/test-local-install.sh
    - ./bin/pr-check.sh
    osx_image: xcode8
  - stage: build
    language: generic
  - os: linux
    dist: trusty
    sudo: required
    language: generic
    env: DEPLOY_WHEEL=1
    install:
    - ./bin/build-wheels.sh
    script:
    - ./bin/test-wheels.sh
    deploy:
    - provider: s3
      access_key_id: AKIAJKBW6H2VKKQDHILQ
      secret_access_key:
        secure: 
      bucket: brainiak
      region: us-east-1
      acl: public_read
      local_dir: .whl
      upload-dir: $TRAVIS_COMMIT/.whl
      skip_cleanup: true
      'on':
        branch: master
        condition: $DEPLOY_WHEEL = 1
        repo: danielsuo/brainiak
  - os: osx
    osx_image: xcode7.3
    sudo: required
